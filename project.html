<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            background: #fff;
            color: #333;
        }
        #options .list-group-item {
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #options .list-group-item:hover {
            background-color: #f1f1f1;
        }
        .progress {
            height: 12px;
            margin-top: 10px;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        #timer {
            font-weight: bold;
        }
        #result {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="card-header text-center bg-primary text-white rounded">
            <h2>Interactive Quiz App</h2>
            <p id="timer">Time Remaining: <span id="time">15</span>s</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="quiz-container">
                <h4 id="question"></h4>
                <div id="options" class="list-group mt-3"></div>
            </div>
            <div id="result" class="text-center d-none">
                <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
                <p>You scored: <span id="score"></span></p>
                <button id="restart" class="btn btn-success mt-3">Restart Quiz</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function () {
    const quiz = [
        {
            question: "What is the capital of France?",
            options: ["Paris", "London", "Berlin", "Rome"],
            answer: "Paris"
        },
        {
            question: "What is 2 + 2?",
            options: ["3", "4", "5", "6"],
            answer: "4"
        },
        {
            question: "Which language is used for web apps?",
            options: ["Python", "Java", "JavaScript", "C"],
            answer: "JavaScript"
        },
        {
            question: "Which is the largest ocean?",
            options: ["Atlantic", "Indian", "Pacific", "Arctic"],
            answer: "Pacific"
        },
        {
            question: "HTML stands for?",
            options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "High Text Markup Language"],
            answer: "Hyper Text Markup Language"
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    const timePerQuestion = 15;
    let timeLeft = timePerQuestion;

    function startTimer() {
        $("#time").text(timeLeft);
        timer = setInterval(function () {
            timeLeft--;
            $("#time").text(timeLeft);
            if (timeLeft <= 0) {
                clearInterval(timer);
                loadNextQuestion();
            }
        }, 1000);
    }

    function loadQuestion() {
        if (currentQuestion >= quiz.length) {
            showResult();
            return;
        }

        $("#question").text(quiz[currentQuestion].question);
        $("#options").empty();

        quiz[currentQuestion].options.forEach(option => {
            const optionElement = `<a href="#" class="list-group-item list-group-item-action">${option}</a>`;
            $("#options").append(optionElement);
        });

        $(".list-group-item").click(function () {
            clearInterval(timer);
            const selected = $(this).text();
            if (selected === quiz[currentQuestion].answer) {
                score++;
            }
            loadNextQuestion();
        });

        updateProgress();
        timeLeft = timePerQuestion;
        startTimer();
    }

    function loadNextQuestion() {
        currentQuestion++;
        loadQuestion();
    }

    function showResult() {
        $("#quiz-container").hide();
        $("#score").text(score + " / " + quiz.length);
        $("#result").removeClass("d-none");
    }

    function updateProgress() {
        const progress = ((currentQuestion) / quiz.length) * 100;
        $("#progress-bar").css("width", progress + "%");
    }

    $("#restart").click(function () {
        currentQuestion = 0;
        score = 0;
        $("#result").addClass("d-none");
        $("#quiz-container").show();
        updateProgress();
        loadQuestion();
    });

    loadQuestion();
});
</script>

</body>
</html>
